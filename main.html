<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
  
  const items = document.querySelectorAll('.item');

let activeItem = null;
let startPos = 0;
let currentPos = 0;

function dragStart() {
  activeItem = this;
  startPos = currentPos || this.offsetTop;
}

function dragEnd() {
  activeItem = null;
}

function dragOver(e) {
  e.preventDefault();
  currentPos = e.pageY - startPos;
  const currentElementIndex = Array.from(items).indexOf(activeItem);
  const nextElement = items[currentElementIndex + 1];
  const previousElement = items[currentElementIndex - 1];
  if (nextElement && currentPos > nextElement.offsetTop - activeItem.offsetHeight / 2) {
    items[currentElementIndex] = nextElement;
    items[currentElementIndex + 1] = activeItem;
    updateItemOrder();
  } else if (previousElement && currentPos < previousElement.offsetTop + previousElement.offsetHeight - activeItem.offsetHeight / 2) {
    items[currentElementIndex] = previousElement;
    items[currentElementIndex - 1] = activeItem;
    updateItemOrder();
  }
}

function updateItemOrder() {
  const itemsContainer = document.querySelector('.items');
  itemsContainer.innerHTML = '';
  items.forEach(item => itemsContainer.appendChild(item));
}

items.forEach(item => {
  item.addEventListener('dragstart', dragStart);
  item.addEventListener('dragend', dragEnd);
});

document.addEventListener('dragover', dragOver);

</script>

  </body>
</html>
